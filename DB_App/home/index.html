<!doctype html>
<html lang="en">
  <header>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Main Navigation-->
    
        <!-- Example code block -https://www.w3schools.com/bootstrap5/bootstrap_navbar.php -->
        <!-- Navigation bar with white writing and red background -->
        <!-- navbar will expand on small screens-->
        <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
        <!-- Container be used to take up the full length-->
        <div class="container-fluid">
            <!-- Unordered list that contains links that will appear on navbar -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <!-- Show the brand in the navbar with text-->
                <a class="navbar-brand" href="#">JCRECORDS</a>
            </li>
        </ul>
        </div>
    </nav>
    </header>
    <body>
      <!-- Source code from - https://frontendshape.com/post/bootstrap-5-login-form-page-example?utm_content=cmp-true -->
      <!-- Makes it full height-->
      <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
          <!-- Centres the content-->
          <div class="row d-flex justify-content-center">
            <!-- sets size for different size screens, 100% small screens, 66.7% on medium, 50% large screens-->
            <div class="col-12 col-md-8 col-lg-6">
              <!--Setting the background to white-->
              <div class="card bg-white">
                <!-- Adding padding-->
                <div class="card-body p-5">
                  <!-- Adding margins for form-->
                  <form method="post" action="/login/" class="mb-3 mt-md-4">
                    <!-- Add the heading-->
                    <h2 class="fw-bold mb-2 text-uppercase">Member login</h2>
                    <!-- Test to enter your login and pwd-->
                    <p class="mb-5">Please enter your username and password!</p>
                    <!-- Set the spacing-->
                    <div class="mb-3">
                      <!--Label for the username-->
                      <label for="username" class="form-label">Username</label>
                      <!-- input for username in form with a placeholder set -->
                      <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                    </div>
                    <!-- Set the spacing-->
                    <div class="mb-3">
                      <!--Label for password-->
                      <label for="password" class="form-label">Password</label>
                      <!-- input for password in form with a placeholder set -->
                      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                    </div>
                    <!--Aligns the elements in grid class-->
                    <div class="d-grid">
                      <!-- Sets the button to show as black, when submit is hit the user is logged in while checking the login function-->
                      <button class="btn btn-outline-dark" type="submit" onclick="login()">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
